<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery — Valentine</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <div id="gif-bg" aria-hidden="true"></div>
  <header class="nav">
      <div class="container nav-inner">
      <a class="brand" href="index.html">Blue</a>
      <nav>
        <a href="index.html" data-link>Home</a>
        <a href="story.html" data-link>Story</a>
        <a href="gallery.html" data-link>Gallery</a>
        <a href="valentine.html" data-link>Valentine</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="page-title reveal">Gallery</h2>
    <div class="filmstrip" id="filmstrip" aria-live="polite">
      <!-- Photos populated by script.js from ./assets/photos/ -->
    </div>

    <div class="gallery-actions">
      <a class="btn" href="valentine.html" data-link>Next</a>
    </div>
    <p style="margin-top:2em;color:#c2185b;font-weight:600;">If you do not see the 'last page' image, please rename <b>last page.png</b> to <b>last-page.png</b> and move it to <b>assets/photos/</b> for it to display correctly.</p>

    <!-- Modal -->
    <div class="modal" aria-hidden="true">
      <div class="modal-inner" role="dialog" aria-modal="true">
        <button class="modal-close" aria-label="Close">✕</button>
        <img class="modal-img" src="" alt="">
        <p class="modal-caption"></p>
      </div>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
